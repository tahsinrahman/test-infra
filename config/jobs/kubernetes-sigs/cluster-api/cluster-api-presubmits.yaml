presubmits:
  kubernetes-sigs/cluster-api:
  - name: pull-cluster-api-build
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: true
    labels:
      preset-service-account: "true"
    skip_branches:
    - gh-pages
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        command:
        - runner.sh
        - ./scripts/ci-build.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-build
  - name: pull-cluster-api-make
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    skip_branches:
    - gh-pages
    spec:
      containers:
      - command:
        - runner.sh
        - ./scripts/ci-make.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-make
  - name: pull-cluster-api-verify
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: true
    labels:
      preset-service-account: "true"
    skip_branches:
    - gh-pages
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        command:
        - "runner.sh"
        - "make"
        - "verify"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-verify
  - name: pull-cluster-api-test
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: true
    labels:
      preset-service-account: "true"
    skip_branches:
    - gh-pages
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        args:
        - runner.sh
        - ./scripts/ci-test.sh
        resources:
          requests:
            cpu: "6000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-test
  - name: pull-cluster-api-integration
    labels:
      preset-dind-enabled: "true"
      preset-service-account: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        command:
        - runner.sh
        - ./scripts/ci-integration.sh
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "4000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-integration
  - name: pull-cluster-api-bootstrap-provider-kubeadm
    labels:
      preset-service-account: "true"
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: false
    run_if_changed: '^bootstrap\/kubeadm\/.*$'
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        command:
        - runner.sh
        - ./scripts/ci-cabpk.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-cabpk
  - name: pull-cluster-api-provider-docker
    labels:
      preset-service-account: "true"
    decorate: true
    path_alias: sigs.k8s.io/cluster-api
    always_run: false
    run_if_changed: '^test\/infrastructure\/docker\/.*$'
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20191009-4f1de38-master
        command:
        - runner.sh
        - ./scripts/ci-capd.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api
      testgrid-tab-name: pr-capd
